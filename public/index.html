          <div class="container-fluid bg-dark">
            <h2 class='text-warning text-center' >ITR Act-05 Chat Node.js</h2>
            <div class=" row container bg-secondary col-12 py-2" height="400px" id="chat-window">
              <div class="row">
                <div id="output" class="text-light"></div>
                <div id="feedback" class="text-muted"></div>
              </div>
            </div>
            <div class="row py-2">
              <div class="input-group">
                <input type="text" aria-label="First name" class="form-control col-3" placeholder="User" id="handle">
                <input type="text" aria-label="Last name" class="form-control col-7" placeholder="Message" id="message">
                <div class="input-group-append">
                  <button class="btn btn-outline-light bg-danger" type="button" id="send">Send</button>
                </div>
              </div>
            </div>
          </div>






    </body>
